name: Test
on:
  push:
    paths: ['boxman/**','test/**','.flake8','requirements.txt', '.github/workflows/test.yml']
  pull_request:
    paths: ['boxman/**','test/**','.flake8','requirements.txt', '.github/workflows/test.yml']

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Lint
      run: |
        flake8
    - name: Run tests
      run: |
        echo "**Coverage report**:"
        echo '```' >> $GITHUB_STEP_SUMMARY
        python3 -m coverage run --source boxman --branch -m unittest discover -bv --locals test && python3 -m coverage report -m --skip-covered --skip-empty >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
